<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="primaryHeader">IP Address Tracker</h1>
        <div class="searchBar">
          <input
            type="search"
            placeholder="Search for any IP address or domain"
            class="searchInput"
          />
          <button class="searchBar__btn">
            <img src="icons/arrow.svg" class="arrow" alt="arrow icon" />
          </button>
        </div>
        <div class="boxWrapper">
          <div class="ipAddressBox box">
            <h2>IP ADDRESS</h2>
            <h1 id="ip"></h1>
          </div>
          <div class="locationBox box">
            <h2>LOCATION</h2>
            <h1 id="location"></h1>
          </div>
          <div class="timezoneBox box">
            <h2>TIMEZONE</h2>
            <h1 id="timezone"></h1>
          </div>
          <div class="ispBox box">
            <h2>ISP</h2>
            <h1 id="isp"></h1>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
